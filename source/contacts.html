<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>temp</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="styles/style.min.css" rel="stylesheet">
  </head>
  <body>
    <article class="contacts">
      <section class="address">

        <div class="address__container">
        <img class="address__logo" src="./images/logo.svg" height=52 width=165 alt="Логотип">
        <div class="address__social">
          <a href="#0" class="social-icons__wrap">
            <svg class="social-icons__icon" width="10" height="13">
              <use xlink:href="icons/sprite.svg#vk"></use>
            </svg>
            <span class="visually-hidden">Вконтакте</span>
          </a>
          <a href="#0" class="social-icons__wrap">
            <svg class="social-icons__icon" width="8" height="17">
              <use xlink:href="icons/sprite.svg#fb"></use>
            </svg>
            <span class="visually-hidden">Facebook</span>
          </a>
          <a href="#0" class="social-icons__wrap">
            <svg class="social-icons__icon" width="17" height="14">
              <use xlink:href="icons/sprite.svg#twitter"></use>
            </svg>
            <span class="visually-hidden">Twitter</span>
          </a>
          <a href="#0" class="social-icons__wrap">
            <svg class="social-icons__icon" width="11" height="19">
              <use xlink:href="icons/sprite.svg#odno"></use>
            </svg>
            <span class="visually-hidden">Odnoklassniki</span>
          </a>
        </div>
        <div class="address__text-block">
          <div class="address__location address__block">
            <div class="address__location-icon">
              <svg width="9.57" height="13.24"><use xlink:href="icons/sprite.svg#location"></use></svg>
            </div>
            <div class="adress__location-text">г. Москва, ул. Потолочная, 35</div>
          </div>

          <div class="address__phone  address__block">
            <div class="address__phone-icon">
              <svg width="10.27" height="12.13"><use xlink:href="icons/sprite.svg#phone"></use></svg>
            </div>
            <a class="address__phone-link" href="tel:+79035678900">+7 (903)-567-89-00</a>
          </div>
          <div class="address__mail address__block">
            <div class="address__mail-icon">
              <svg width="11.58" height="8.79"><use xlink:href="icons/sprite.svg#mail"></use></svg>
            </div>
            <a class="address__mail-link" href="mailto:Potolki@gmail.com">Potolki@gmail.com</a>
          </div>
          <p class="address__info">Получите консультацию бесплатно уже сейчас</p>
          <a class="address__politics" href=#>Политика конфиденциальности</a>
        </div>
      </div>
      </section>
      <section class="map">
        <div class="map__icon">
          <svg width="44.17" height="55"><use xlink:href="icons/sprite.svg#map-icon"></use></svg>
        </div>
      </map>
    </article>
  </body>
</html>
